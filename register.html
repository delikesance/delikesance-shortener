<!DOCTYPE html>
<html>
<head>
    <title>Register New Link</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex">
   
  <section class="grid place-items-center h-screen w-screen">
    <form method="POST" action="/" class="grid w-full p-10 gap-5">
      <input class="bg-zinc-100 p-5 w-full" type="url" name="url" required placeholder="Enter URL">
      <input class="bg-black text-white p-5 px-10 w-full" type="submit" value="Create Link">
    </form>
  </section>

    <div class="grid gap-5 p-10 grid-cols-2 w-[50%] h-screen overflow-y-scroll">
      {{range .ListURL}}
      <div class="bg-zinc-100 rounded p-2">
        <a href="{{.URL}}" class="text-blue-500">{{.ID}}</a>
        <div class="grid">
          <time>{{.CreatedAt.Format "2006-01-02 15:04"}}</time>
        </div>
      </div>
      {{end}}
    </div>


</body>
</html>
